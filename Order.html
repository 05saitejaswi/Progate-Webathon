<html>
    <head>
        <title>Artsphere | platform for artists</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="stylesheet.css" title="" type="" />
    </head>
    <body>
        <div class="top">
            <div class="order">
               <h1>Order for Drawing</h1>
            </div>
        </div>
        <div class="contain">
            <div class="contain-item1">
                 <label for="name"><b>Name:</b></label>
                 <input type="text" placeholder="Enter name" name="name">
            </div>
            <div class="contain-item2">
                 <label for="mob"><b>Mobile Number:</b></label>
                 <input type="text" placeholder="Enter number" name="mob">
             </div>
             <div class="contain-item3">
                 <label for="add"><b>Address:</b></label>
                 <input type="text" placeholder="Enter address" name="add">
             </div>
             <div class="contain-item5">
                 <label for="peo"><b>No. of people:</b></label>
                 <input type="number" placeholder="Enter People" name="peo">
             </div>
             <div class="contain-item6">
                 <label for="dev"><b>Expected Delivery Date:</b></label>
                 <input type="text" placeholder="Enter Delivery Date" name="dev">
             </div>
             <div class="contain-item4">
                <label for="arts"><b>Drawing type:</b></label>
                <select id="arts">
                    <option value="Portrait" selected>Portrait</option>
                    <option value="Black & White">Black & White</option>
                    <option value="Color">Color</option>
                    <option value="3D Drawing">3D Drawing</option>
                </select>
            </div>
            <div class="contain-check">
                <li>
                <label>
                    <input type="checkbox" name="a3">A3
                </label>
                </li>
                <li>
                <label>
                    <input type="checkbox" name="a4">A4
                </label>
                </li>
                <li>
                <label>
                    <input type="checkbox" name="a5">A5
                </label>
                </li>
            </div>
            <button type="submit" onclick="alert('Your response has been recorded.we will contact you within 24 hrs.')">Order</button>
        </div>
    </body>
